		}

		.form-input:focus {

		}

		.form-input::placeholder {

		}

		.form-textarea {

		.editor-container {

		.editor-toolbar {

		}

		.editor-tools {
			display: flex;
			align-items: center;
			gap: 10px;
			flex-wrap: wrap;
		}

		.editor-select {
			padding: 10px 10px 10px 10px;
			border: none;
			border-radius: 10px;
			background-color: #ffffff;
			font-size: 17px;
			color: #555555;
			appearance: none;
		}

		.editor-select:focus {
			outline: none;
			border: 3px solid #666666;
		}

		.editor-btn {
			width: 40px;
			height: 40px;
			border: none;
			border-radius: 10px;
			background-color: #ffffff;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			font-size: 17px;
			color: #555555;
			transition: all 0.3s ease-in-out;
		}

		.editor-btn:hover {
			background-color: #ffffff;
		}

		.editor-btn.active {

			color: #ffffff;
		}

		.word-count {
			padding: 10px 10px 10px 10px;
			border: none;
			border-radius: 10px;
			background-color: #ffffff;
			font-size: 17px;
			color: #555555;

		}

		.word-count.warning {
			color: #ff6600;
		}

		.word-count.error {
			color: #990000;
		}

		.editor-content {
			min-height: 300px;
			padding: 10px 10px 10px 10px;
			font-size: 17px;
			color: #555555;
			border: none;
			outline: none;
			background-color: #ffffff;
			border-radius: 10px;
			user-select: text;
			-webkit-user-select: text;
		}

		.editor-content:empty::before {
			content: attr(data-placeholder);
			font-family: Helvetica;
			font-size: 17px;
			color: #999999;
			pointer-events: none;
		}

		.editor-content:focus:empty::before {

		}

		.submit-btn {
			width: 200px;
			padding: 10px 10px 10px 10px;
			font-family: Helvetica;
			font-size: 17px;
			font-weight: normal;
			color: #ffffff;
			background-color: #666666;
			border: 3px solid #666666;
			border-radius: 10px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
			display: block;
			margin: 0 auto;
		}

		.submit-btn:hover {
			background-color: #ffffff;
			border: 3px solid #ffffff;
			border-radius: 10px;
			color: #555555;
			font-family: Helvetica;
			transition: all 0.3s ease-in-out;
		}

		.submit-btn:focus {
			outline: none;
			box-shadow: 0px 0px 0px #999999;
		}

		.toast {
			position: fixed;
			top: 20px;
			right: 20px;
			background-color: #666666;
			color: white;
			padding: 10px 10px 10px 10px;
			border-radius: 10px;
			z-index: 1000;
			opacity: 0;
			transition: all 0.3s ease;
			font-size: 17px;
			text-align: center;
			transform: translateX(100%);
			width: auto;
			max-width: 300px;
			word-wrap: break-word;
		}

		.toast.show {
			opacity: 1;
			transform: translateX(0);
		}

		.toast.error {
			background-color: #666666;
		}

		.toast.field-tooltip {
			position: absolute;
			z-index: 1000;
			opacity: 0;
			transition: all 0.3s ease;
			padding: 10px 10px 10px 10px;
			width: auto;
			max-width: 300px;
			word-wrap: break-word;
			background-color: #666666;
			color: white;
			border-radius: 10px;
			font-size: 17px;
			text-align: center;
		}

		.toast.field-tooltip::after {
			content: '';
			position: absolute;
			top: 100%;
			left: 30px;
			width: 0;
			height: 0;
			border-left: 7px solid transparent;
			border-right: 7px solid transparent;
			border-top: 10px solid #666666;
		}

		.link-dialog {
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			background-color: rgba(102, 102, 102, 0.5);
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 2000;
		}

		.link-dialog.show {
			display: flex;
		}

		.link-dialog-content {
			background-color: #f8f8f8;
			padding: 10px 20px 10px 20px;
			border-radius: 10px;
			width: 100%;
			max-width: 300px;
			box-shadow: none;
		}

		.link-dialog h3 {
			margin: 10px 10px 10px 10px;
			font-size: 17px;
			color: #555555;
			font-weight: normal;
			text-align: center;
		}

		.link-dialog-buttons {
			display: flex;
			margin: 20px 0px 20px 0px;
			gap: 20px;
		}

		.link-dialog-btn {
			flex: 1;
			padding: 10px 10px 10px 10px;
			border: 3px solid transparent;
			border-radius: 10px;
			font-size: 17px;
			font-weight: normal;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
			background-color: #ffffff;
			color: #555555;
		}

		.link-dialog-btn:hover {
			background-color: #666666;
			color: #ffffff;
		}

		.link-dialog-btn.primary {
			background-color: #666666;
			color: #ffffff;
		}

		.link-dialog-btn.primary:hover {
			background-color: #ffffff;
			color: #666666;
		}
	</style>
</head>

<body>
	<div class="container">

		<form id="articleForm" novalidate>
			<div class="form-group">

			</div>

			<div class="form-group">
				<label class="form-label">–¢–µ–∫—Å—Ç —Å—Ç–∞—Ç—Ç—ñ</label>
				<div class="editor-container">
					<div class="editor-toolbar">
						<div class="editor-tools">
							<select class="editor-select" id="formatSelect">
								<option value="div">–ó–≤–∏—á–∞–π–Ω–∏–π —Ç–µ–∫—Å—Ç</option>

				</div>

			<div class="form-group">

					<div class="editor-toolbar" style="border-radius: 10px 10px 10px 10px;">

				<input type="text" id="authorName" name="authorName" class="form-input" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ —Ç–∞ —ñ–º'—è...">

				<label class="form-label" for="authorEmail">–ï-–∞–¥—Ä–µ—Å–∞ –∞–≤—Ç–æ—Ä–∞ —Å—Ç–∞—Ç—Ç—ñ</label>

				<label class="form-label" for="authorPhone">–¢–µ–ª–µ—Ñ–æ–Ω –∞–≤—Ç–æ—Ä–∞ —Å—Ç–∞—Ç—Ç—ñ</label>
				<input type="tel" id="authorPhone" name="authorPhone" class="form-input" placeholder="+370XXXXXXXX">

	<div class="toast" id="toast"></div>

	<div class="link-dialog" id="linkDialog">
		<div class="link-dialog-content">
			<h3>–î–æ–¥–∞—Ç–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è</h3>
			<input type="url" id="linkInput" class="form-input" placeholder="–í–≤–µ–¥—ñ—Ç—å URL –ø–æ—Å–∏–ª–∞–Ω–Ω—è...">
			<div class="link-dialog-buttons">
				<button type="button" class="link-dialog-btn" id="linkCancel">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
				<button type="button" class="link-dialog-btn primary" id="linkOk">–î–æ–±—Ä–µ</button>
			</div>
		</div>
	</div>

	<script>
		const editor = document.getElementById('editor');
		const wordCountDiv = document.getElementById('wordCount');
		const symbolCountDiv = document.getElementById('symbolCount');
		const keywordCountDiv = document.getElementById('keywordCount');
		const metaDescription = document.getElementById('metaDescription');
		const metaKeywords = document.getElementById('metaKeywords');
		const formatSelect = document.getElementById('formatSelect');
		const boldBtn = document.getElementById('boldBtn');
		const italicBtn = document.getElementById('italicBtn');
		const underlineBtn = document.getElementById('underlineBtn');
		const linkBtn = document.getElementById('linkBtn');
		const imageBtn = document.getElementById('imageBtn');
		const imageUpload = document.getElementById('imageUpload');
		const linkDialog = document.getElementById('linkDialog');
		const linkInput = document.getElementById('linkInput');
		const linkCancel = document.getElementById('linkCancel');
		const linkOk = document.getElementById('linkOk');

		function updateWordCount() {
			const text = editor.innerText || editor.textContent || '';
			const words = text.trim().split(/\s+/).filter(word => word.length > 0);
			const wordCount = words.length;
			wordCountDiv.textContent = `–°–ª—ñ–≤: ${wordCount} –∑ 5000`;
			if (wordCount > 4500) {
				wordCountDiv.className = 'word-count warning';
			} else if (wordCount > 5000) {
				wordCountDiv.className = 'word-count error';
			} else {
				wordCountDiv.className = 'word-count';
			}
		}

		function updateSymbolCount() {
			const text = metaDescription.value || '';
			const symbolCount = text.length;
			symbolCountDiv.textContent = `–°–∏–º–≤–æ–ª—ñ–≤: ${symbolCount} –∑ 160`;
			if (symbolCount > 140) {
				symbolCountDiv.className = 'word-count warning';
			} else if (symbolCount > 160) {
				symbolCountDiv.className = 'word-count error';
			} else {
				symbolCountDiv.className = 'word-count';
			}
		}

		function updateKeywordCount() {
			const text = metaKeywords.value || '';
			const keywords = text.split(',').map(k => k.trim()).filter(k => k.length > 0);
			const keywordCount = keywords.length;
			keywordCountDiv.textContent = `–ö–ª—é—á–æ–≤–∏—Ö —Å–ª—ñ–≤: ${keywordCount} –∑ 10`;
			if (keywordCount > 8) {
				keywordCountDiv.className = 'word-count warning';
			} else if (keywordCount > 10) {
				keywordCountDiv.className = 'word-count error';
			} else {
				keywordCountDiv.className = 'word-count';
			}
		}
		formatSelect.addEventListener('change', function() {
			document.execCommand('formatBlock', false, this.value);
			editor.focus();
		});
		boldBtn.addEventListener('click', function() {
			document.execCommand('bold');
			this.classList.toggle('active');
			editor.focus();
		});
		italicBtn.addEventListener('click', function() {
			document.execCommand('italic');
			this.classList.toggle('active');
			editor.focus();
		});
		underlineBtn.addEventListener('click', function() {
			document.execCommand('underline');
			this.classList.toggle('active');
			editor.focus();
		});
		linkBtn.addEventListener('click', function() {
			linkDialog.classList.add('show');
			linkInput.value = '';
			linkInput.focus();
		});
		linkCancel.addEventListener('click', function() {
			linkDialog.classList.remove('show');
		});
		linkOk.addEventListener('click', function() {
			const url = linkInput.value.trim();
			if (url) {
				document.execCommand('createLink', false, url);
				linkDialog.classList.remove('show');
				editor.focus();
			}
		});
		linkInput.addEventListener('keypress', function(e) {
			if (e.key === 'Enter') {
				linkOk.click();
			}
			if (e.key === 'Escape') {
				linkCancel.click();
			}
		});
		imageBtn.addEventListener('click', function() {
			imageUpload.click();
		});
		imageUpload.addEventListener('change', function(e) {
			const file = e.target.files[0];
			if (file) {
				const reader = new FileReader();
				reader.onload = function(e) {
					const img = document.createElement('img');
					img.src = e.target.result;
					img.style.maxWidth = '100%';
					img.style.height = 'auto';
					img.style.margin = '20px 20px 20px 20px';
					const selection = window.getSelection();
					if (selection.getRangeAt && selection.rangeCount) {
						const range = selection.getRangeAt(0);
						range.deleteContents();
						range.insertNode(img);
					}
				};
				reader.readAsDataURL(file);
			}
		});
		editor.addEventListener('input', function() {
			updateWordCount();
			updateButtonStates();
		});
		editor.addEventListener('paste', function() {
			setTimeout(updateWordCount, 100);
		});
		metaDescription.addEventListener('input', updateSymbolCount);
		metaDescription.addEventListener('paste', function() {
			setTimeout(updateSymbolCount, 100);
		});
		metaKeywords.addEventListener('input', updateKeywordCount);
		metaKeywords.addEventListener('paste', function() {
			setTimeout(updateKeywordCount, 100);
		});
		metaKeywords.addEventListener('blur', function() {
			const text = metaKeywords.value || '';
			const keywords = text.split(',').map(k => k.trim()).filter(k => k.length > 0);
			if (keywords.length > 10) {
				showToast('–ü–µ—Ä–µ–≤–∏—â–µ–Ω–æ –æ–±–º–µ–∂–µ–Ω–Ω—è –¥–æ 10 –∫–ª—é—á–æ–≤–∏—Ö —Å–ª—ñ–≤.', 'error', metaKeywords);
			}
		});
		metaDescription.addEventListener('blur', function() {
			const text = metaDescription.value || '';
			if (text.length > 160) {
				showToast('–ü–µ—Ä–µ–≤–∏—â–µ–Ω–æ –æ–±–º–µ–∂–µ–Ω–Ω—è –¥–æ 160 —Å–∏–º–≤–æ–ª—ñ–≤.', 'error', metaDescription);
			}
		});
		editor.addEventListener('blur', function() {
			const text = editor.innerText || editor.textContent || '';
			const words = text.trim().split(/\s+/).filter(word => word.length > 0);
			if (words.length > 5000) {
				showToast('–ü–µ—Ä–µ–≤–∏—â–µ–Ω–æ –æ–±–º–µ–∂–µ–Ω–Ω—è –¥–æ 5000 —Å–ª—ñ–≤.', 'error', editor);
			}
		});
		editor.addEventListener('selectionchange', function() {
			updateButtonStates();
		});
		document.addEventListener('selectionchange', function() {
			if (document.activeElement === editor) {
				updateButtonStates();
			}
		});

		function updateButtonStates() {
			boldBtn.classList.toggle('active', document.queryCommandState('bold'));
			italicBtn.classList.toggle('active', document.queryCommandState('italic'));
			underlineBtn.classList.toggle('active', document.queryCommandState('underline'));
		}
		document.getElementById('articleForm').addEventListener('submit', function(e) {
			e.preventDefault();
			const formData = {
				title: document.getElementById('title').value,
				content: editor.innerHTML,
				metaKeywords: document.getElementById('metaKeywords').value,
				metaDescription: document.getElementById('metaDescription').value,
				authorName: document.getElementById('authorName').value,
				authorEmail: document.getElementById('authorEmail').value,
				authorPhone: document.getElementById('authorPhone').value
			};
			if (!formData.title.trim()) {
				showToast('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç–∞—Ç—Ç—ñ.', 'error', document.getElementById('title'));
				document.getElementById('title').focus();
				return;
			}
			if (!formData.content.trim() || editor.innerText.trim() === '') {
				showToast('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç —Å—Ç–∞—Ç—Ç—ñ.', 'error', editor);
				editor.focus();
				return;
			}
			if (!formData.metaKeywords.trim()) {
				showToast('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–ª—é—á–æ–≤—ñ —Å–ª–æ–≤–∞.', 'error', metaKeywords);
				metaKeywords.focus();
				return;
			}
			if (!formData.metaDescription.trim()) {
				showToast('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –æ–ø–∏—Å —Å—Ç–∞—Ç—Ç—ñ.', 'error', metaDescription);
				metaDescription.focus();
				return;
			}
			if (!formData.authorName.trim()) {
				showToast('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø—Ä—ñ–∑–≤–∏—â–µ —Ç–∞ —ñ–º\'—è –∞–≤—Ç–æ—Ä–∞.', 'error', document.getElementById('authorName'));
				document.getElementById('authorName').focus();
				return;
			}
			if (!formData.authorEmail.trim()) {
				showToast('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –µ-–∞–¥—Ä–µ—Å—É –∞–≤—Ç–æ—Ä–∞.', 'error', document.getElementById('authorEmail'));
				document.getElementById('authorEmail').focus();
				return;
			}
			if (!formData.authorPhone.trim()) {
				showToast('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω –∞–≤—Ç–æ—Ä–∞.', 'error', document.getElementById('authorPhone'));
				document.getElementById('authorPhone').focus();
				return;
			}
			const text = editor.innerText || editor.textContent || '';
			const words = text.trim().split(/\s+/).filter(word => word.length > 0);
			if (words.length > 5000) {
				showToast('–¢–µ–∫—Å—Ç —Å—Ç–∞—Ç—Ç—ñ –ø–µ—Ä–µ–≤–∏—â—É—î –æ–±–º–µ–∂–µ–Ω–Ω—è —É 5000 —Å–ª—ñ–≤.', 'error', editor);
				return;
			}
			const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailRegex.test(formData.authorEmail)) {
				showToast('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É –µ-–∞–¥—Ä–µ—Å—É.', 'error', document.getElementById('authorEmail'));
				document.getElementById('authorEmail').focus();
				return;
			}
			const phoneRegex = /^\+?[\d\s\-\(\)]{10,15}$/;
			if (!phoneRegex.test(formData.authorPhone)) {
				showToast('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É.', 'error', document.getElementById('authorPhone'));
				document.getElementById('authorPhone').focus();
				return;
			}
			showToast('–°—Ç–∞—Ç—Ç—é —É—Å–ø—ñ—à–Ω–æ –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü—ñ—é.', 'success');
			console.log('Form Data:', formData);
			setTimeout(() => {
				document.getElementById('articleForm').reset();
				editor.innerHTML = '';
				updateWordCount();
				updateSymbolCount();
				updateKeywordCount();
			}, 5000);
		});

		function showToast(message, type = 'success', targetElement = null) {
			if (targetElement) {
				// –î–ª—è —Å–µ–Ω—Å–æ—Ä–Ω–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø—Ä–æ—Å—Ç–∏–π fixed toast
				if ('ontouchstart' in window) {
					const toast = document.createElement('div');
					toast.className = `toast field-tooltip ${type}`;
					toast.textContent = message;
					toast.style.position = 'fixed';
					toast.style.top = '20px';
					toast.style.left = '50%';
					toast.style.transform = 'translateX(-50%)';
					toast.style.zIndex = '1001';
					toast.style.backgroundColor = '#666666';
					toast.style.color = 'white';
					toast.style.padding = '10px 15px';
					toast.style.borderRadius = '10px';
					toast.style.fontSize = '17px';
					toast.style.textAlign = 'center';
					toast.style.maxWidth = '90vw';
					toast.style.wordWrap = 'break-word';
					toast.style.opacity = '0';
					toast.style.transition = 'opacity 0.3s ease';
					
					document.body.appendChild(toast);
					
					setTimeout(() => {
						toast.style.opacity = '1';
					}, 10);
					
					setTimeout(() => {
						toast.style.opacity = '0';
						setTimeout(() => {
							if (toast.parentNode) {
								toast.parentNode.removeChild(toast);
							}
						}, 300);
					}, 5000);
					return;
				}
				
				// –î–ª—è –¥–µ—Å–∫—Ç–æ–ø—É –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–∏–π –∫–æ–¥
				const existingToasts = document.querySelectorAll('.toast.field-tooltip');
				existingToasts.forEach(toast => {
					if (toast.parentNode) {
						toast.parentNode.removeChild(toast);
					}
				});
				
				const toast = document.createElement('div');
				toast.className = `toast field-tooltip ${type}`;
				toast.textContent = message;
				toast.style.position = 'absolute';
				toast.style.zIndex = '1000';
				toast.style.opacity = '0';
				toast.style.transform = 'translateY(-10px)';
				toast.style.transition = 'all 0.3s ease';
				toast.style.padding = '10px 10px 10px 10px';
				toast.style.width = 'auto';
				toast.style.maxWidth = '300px';
				toast.style.wordWrap = 'break-word';
				
				const rect = targetElement.getBoundingClientRect();
				const container = document.querySelector('.container');
				const containerRect = container.getBoundingClientRect();
				
				toast.style.top = (rect.top - containerRect.top - 50) + 'px';
				toast.style.left = (rect.left - containerRect.left) + 'px';
				container.style.position = 'relative';
				container.appendChild(toast);
				
				setTimeout(() => {
					toast.style.opacity = '1';
					toast.style.transform = 'translateY(0)';
				}, 10);
				
				setTimeout(() => {
					toast.style.opacity = '0';
					toast.style.transform = 'translateY(-10px)';
					setTimeout(() => {
						if (toast.parentNode) {
							toast.parentNode.removeChild(toast);
						}
					}, 300);
				}, 5000);
			} else {
				// –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π toast
				const standardToast = document.getElementById('toast');
				standardToast.classList.remove('show');
				standardToast.textContent = message;
				standardToast.className = `toast ${type}`;
				
				setTimeout(() => {
					standardToast.classList.add('show');
				}, 10);
				
				setTimeout(() => {
					standardToast.classList.remove('show');
				}, 5000);
			}
		}
		
		updateWordCount();
		updateSymbolCount();
		updateKeywordCount();
	</script>
